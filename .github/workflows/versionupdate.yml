name: Update version number

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.ref }}

    - name: Update Version Number
      shell: pwsh
      run: |                                
        echo "$({{ github.event.pull_request.changed_files }} | xargs -I {} find {} -type d | sort | uniq)"
        .\updateversion.ps1
        git config --global user.email "naresh.mup@gmail.com"
        git config --global user.name "NareshMupparaju"
        git commit -m "Update version number" -a
        git push
