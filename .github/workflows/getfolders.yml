name: List Files Added in Pull Request

on:
  pull_request:

jobs:
  list_files_added:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: List files added
      run: |
        echo "Files added in this pull request:"
        git diff --name-only HEAD^..HEAD | grep -E "\.md$"
