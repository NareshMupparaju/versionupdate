name: List PR files

on:
  pull_request:
    branches:
      - main

jobs:
  list_files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: List files
        run: |
          git fetch origin pull/${{ github.event.pull_request.number }}/head
          git diff --name-only HEAD FETCH_HEAD
